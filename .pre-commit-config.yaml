---

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      # General
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
      - id: mixed-line-ending  # Replaces or checks mixed line ending.
      - id: trailing-whitespace

      # Json
      - id: check-json
      - id: pretty-format-json  # Checks that all your JSON files are pretty.

      # Python
      - id: check-ast  # Check whether files parse as valid python.
      - id: check-builtin-literals  # Require literal syntax when initializing empty or zero Python builtin types.
      - id: debug-statements  # Check for debugger imports and py37+ breakpoint() calls in python source.
      - id: name-tests-test  # Assert that files in tests/ end in _test.py, or optionally test*.py

  # General

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.1.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  - repo: https://github.com/sirosen/fix-smartquotes
    rev: 0.2.0
    hooks:
      - id: fix-smartquotes

  # Git

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.17.0
    hooks:
      - id: gitlint

  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.11.0
    hooks:
      - id: check-github-workflows

  # Markdown

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.13
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-beautysh
          - mdformat-black
          - mdformat-config
          - mdformat-gfm
          - mdformat-shfmt
          - mdformat-tables
          - mdformat-toc

  # YAML

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.26.3
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]

  # Mixed

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 2.1.5
    hooks:
      - id: git-check  # Configure in .gitattributes
      - id: script-must-have-extension
      - id: script-must-not-have-extension
      - id: shellcheck
        args: ['--external-sources', '--format=gcc', '--shell=bash']
      - id: shfmt

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.12
    hooks:
      - id: remove-crlf
      - id: remove-tabs
        exclude: .git/COMMIT_EDITMSG
