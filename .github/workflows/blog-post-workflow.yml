# yamllint disable-line rule:document-start
name: Add Latest Blog Posts

on:
  schedule:  # Run workflow automatically
    - cron: '0 * * * *'  # Runs every hour, on the hour
  # Run workflow manually (without waiting for the cron to be called),
  # through the Github Actions Workflow page directly.
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@1.5.6
        with:
          feed_list: "https://proinsias.github.io/feed.xml"
